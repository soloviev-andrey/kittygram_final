version: '3'

volumes:
  pg_data_pro:
  static:
  media:

services:
  db:
    image: postgres:13.10
    restart: always
    env_file: .env
    volumes:
      - pg_data_pro:/var/lib/postgresql/data

  backend:
    build: ./backend/
    restart: always
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media/
    depends_on:
      - db

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
    depends_on:
      - backend

  gateway:
    build: ./nginx/
    restart: always
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media/
    ports:
      - 9000:80
    depends_on:
      - frontend
